<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Assigned Tasks By you</title>
</head>
<body>
<table>

    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Assignee</th>
        <th>Assignee</th>
    </tr>

    <tr th:each="temp : ${tasks}" class="table-row">
        <td th:text="${temp.id}"></td>
        <td th:text="${temp.description}"></td>
        <td th:text="${temp.status}"></td>
        <td th:text="${temp.priority}"></td>
        <td th:text="${temp.assignee.email}"></td>
        <td><a th:href="@{'updateStatus/'+${temp.id}}"> Update Task</a></td>
    </tr>
</table>
</div>
<a th:href="@{/logout}">LogOut</a>
</body>
</html>
